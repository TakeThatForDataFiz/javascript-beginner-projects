<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>
</head>
<header>
    <h1>Stop Watch</h1>
</header>

<body>
    <main>
        <section class="timer-variable">
            <p id="Hours">00:</p>
            <p id="Minutes"> 00:</p>
            <p id="Seconds"> 00:</p>
            <p id="Milliseconds"> 00</p>
        </section>
        <section class="watch-buttons">
            <button><b>Start</b></button>
            <button><b>Stop</b></button>
            <button><b>Reset</b></button>
        </section>
    </main>
</body>

</html>
